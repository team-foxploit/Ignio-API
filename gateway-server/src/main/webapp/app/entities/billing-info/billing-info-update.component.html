<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-billing-info-heading">Create or edit a Billing Info</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_ignios">Ignios</label>
                    <input type="text" class="form-control" name="ignios" id="field_ignios"
                           formControlName="ignios"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_creditCardNumber">Credit Card Number</label>
                    <input type="number" class="form-control" name="creditCardNumber" id="field_creditCardNumber"
                           formControlName="creditCardNumber"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_creditCardType">Credit Card Type</label>
                    <input type="text" class="form-control" name="creditCardType" id="field_creditCardType"
                           formControlName="creditCardType"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_cvv2">Cvv 2</label>
                    <input type="text" class="form-control" name="cvv2" id="field_cvv2"
                           formControlName="cvv2"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_expiresOn">Expires On</label>
                    <input type="text" class="form-control" name="expiresOn" id="field_expiresOn"
                           formControlName="expiresOn"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_billingAddress">Billing Address</label>
                    <input type="text" class="form-control" name="billingAddress" id="field_billingAddress"
                           formControlName="billingAddress"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_city">City</label>
                    <input type="text" class="form-control" name="city" id="field_city"
                           formControlName="city"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_country">Country</label>
                    <input type="text" class="form-control" name="country" id="field_country"
                           formControlName="country"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_postalCode">Postal Code</label>
                    <input type="number" class="form-control" name="postalCode" id="field_postalCode"
                           formControlName="postalCode"/>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
